<html>
<head>
     <meta charset="utf-8">
     <title>Calculadora</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <script src="calculator.js"></script>
</head>
<body>
     <div class="container">
          <table>
               <tr>
                    <td class="calculation" colspan="4" >
                         <input name="display" type="text" class="color_display" id="display" value="0"></td>
                    </tr>
                    <td id="ce" value="ce" onclick=operator("ce")>CE</td>
                    <td id="c" value="c" onclick=operator("c")>C</td>
                    <td></td>
                    <td></td>
               </tr>
               <tr>
                    <td id="num7" value="7" onclick=displayNum(7)>7</td>
                    <td id="num8" value="8" onclick=displayNum(8)>8</td>
                    <td id="num9" value="9" onclick=displayNum(9)>9</td>
                    <td id="plus" value="+" onclick=operator("+")>+</td>
               </tr>
               <tr>
                    <td id="num4" value="4" onclick=displayNum(4)>4</td>
                    <td id="num5" value="5" onclick=displayNum(5)>5</td>
                    <td id="num6" value="6" onclick=displayNum(6)>6</td>
                    <td id="minus" value="-" onclick=operator("-")>-</td>
               </tr>
               <tr>
                    <td id="num1" value="1" onclick=displayNum(1)>1</td>
                    <td id="num2" value="2" onclick=displayNum(2)>2</td>
                    <td id="num3" value="3" onclick=displayNum(3)>3</td>
                    <td id="multiply" value="*" onclick=operator("*")>*</td>
               </tr>
               <tr>
                    <td id="num0" value="0" onclick=displayNum(0)>0</td>
                    <td id="point" value="." onclick=displayNum(".")>.</td>
                    <td id="equal" value="=" onclick=calc("equal")>=</td>
                    <td id="divide" value="/" onclick=operator("/")>/</td>
               </tr>
          </table>
     </div>
</body>
</html>
